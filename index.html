<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quero Leads</title>
</head>
<body>
    
    <h1>Quero Leads</h1>
    <form class="" action="index.html" method="get">
        
        <!-- Para colocar uma caixa de texto envolta -->
        <fieldset>
            <!-- divisoes das caixinhas -->
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <!-- required se não colocar não vai -->
            
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Digite seu email">
            
            <label for="tel">Telefone:</label>
            <input type="tel" name="Telefone" placeholder="Digite seu telefone" >
            
            <label for="estado">Estado:</label>
            <select name="estado">
                <!-- disabled desabilitar -->
                <option disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                
            </select>
            <label for="CEP">CEP:</label>
            <input type="Number" name="CEP">
            
            <label for="Rua">Rua:</label>
            <input type="text" name="Rua">
            
            <label for="Cidade">Cidade:</label>
            <input type="text" name="Cidade">
            
            <label for="Bairro">Bairro:</label>
            <input type="text" name="Bairro">
            
            <label for="Numero">Numero:</label>
            <input type="Number" name="Numero">
            
            <label for="Complemento">Complemento:</label>
            <input type="text" name="Complemento" velue="" placeholder="Digite seu complemento">
            
            
            
            <label for="genero">Genero</label>
            
            
            <input type="radio" name="genero" velue="masculino"> Masculino
            
            <input type="radio" name="genero" velue="feminino"> feminino
            
            <input type="radio" name="genero" velue="Outro"> Outro
            
            
            <label for="gostos">Selecione os itens que você mais gosta:</label>
            
            <input type="checkbox" name="musica" velue="musica"> Musica
            
            <input type="checkbox" name="teatro" velue="teatro"> Teatro
            
            <input type="checkbox" name="esporte" velue="esporte"> Esporte
            
            
            <label for="comentario">Comente o que você achou disso:</label>
            
            <textarea name="comentario" cols="80" rows="8"></textarea>

            
<!-- colocar botão -->
            <input type="submit" name="Enviar" value="Enviar">
            
            
            
            
            
            
            <!-- placeholder é campo de sugestão de preencimento -->
        </fieldset>
    </form>
</body>
</html>
